<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Andisheh Tahriri</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: #fceed1;
            color: #222;
            font-family: 'Inter', 'Roboto', Arial, sans-serif;
        }
        .topbar {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2rem 2rem 0 2rem;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
        }
        .name {
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: lowercase;
            text-align: left;
            margin: 0;
        }
        .nav-links, .social-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .nav-link, .social-link {
            color: #1a0dab;
            text-decoration: underline;
            font-size: 1.05rem;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-link:hover, .social-link:hover {
            color: #0056b3;
        }
        .main {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 7rem 1.5rem 2.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .about-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.2rem;
            text-transform: lowercase;
        }
        .about-content {
            font-size: 1.08rem;
            line-height: 1.7;
            color: #333;
        }
        @media (max-width: 600px) {
            .topbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 1.2rem;
                padding: 1.2rem 1rem 0 1rem;
            }
            .name {
                font-size: 1.3rem;
            }
            .nav-links, .social-links {
                gap: 1rem;
            }
            .main {
                padding: 5rem 0.5rem 1.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="topbar">
        <div class="name">andisheh tahriri</div>
        <nav class="nav-links">
            <a class="nav-link" href="index.html">home</a>
        </nav>
        <div class="social-links">
            <a class="social-link" href="https://linkedin.com/in/andishehtahriri" target="_blank" rel="noopener">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a class="social-link" href="https://github.com/andisheht" target="_blank" rel="noopener">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
    </header>
    <main class="main">
        <div class="about-title">about</div>
        <div class="about-content">
            <p>Hi, I'm Andisheh, an IT Engineer in the Bay Area.</p>
        </div>
    </main>
</body>
</html>
